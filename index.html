<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="main">
    <section class="left-side">
      <div class="player-1-container">
        <p class="player-1-token">❌</p>
        <h1 class="player-1-wins" id="player1Wins">0 wins</h1>
        <button class="clear-p1-wins" id="clearP1Wins" type="button">Clear Wins</button>
      </div>
    </section>
    <section class="middle">
      <div class="game-board-container">
        <section class="square-1" id="square1">
        </section>
        <section class="square-2" id="square2">
        </section>
        <section class="square-3" id="square3">
        </section>
        <section class="square-4" id="square4">
        </section>
        <section class="square-5" id="square5">
        </section>
        <section class="square-6" id="square6">
        </section>
        <section class="square-7" id="square7">
        </section>
        <section class="square-8" id="square8">
        </section>
        <section class="square-9" id="square9">
        </section>
      </div>
    </section>
    <section class="left-side">
      <div class="player-2-container"
        <p class="player-2-token">⭕️</p>
        <h1 class="player-2-wins" id="player2Wins">0 wins</h1>
        <button class="clear-p2-wins" id="clearP2Wins" type="button">Clear Wins</button>
      </div>
    </section>
    <div class="hidden popup-wrapper" id="popupWrapper">
      <section class="winner-popup" id="winnerPopup">
        <div>
          <h1 id="winningPlayer">⭕️ Wins!</h1>
          <h2>Next game starts in</h2>
          <h1 id="countDown">10</h1>
        </div>
      </section>
    </div>
    <script src="./src/player.js"></script>
   <script src="./src/game.js"></script>
   <script src="./src/main.js"></script>
  </body>
</html>
